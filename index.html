<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <div>
        <form action="">
            <label for="add">Mi lista de compra</label>
            <input type="text" name="add" id="add">
            <input type="button" value="aÃ±adir a la lista" onclick="init()">           
        </form>

        <ul id="listaCompra"></ul>
        </div>

        
        <script>

            window.onload=init;
            function init() {
                botonEnvio= document.querySelector('[type="button"]');

                nuevoItem= document.querySelector('[type="text"]');

                listaCompra= document.getElementById('listaCompra');

                botonEnvio.addEventListener('click', add)
            }

            function add(e) {
                let evento = e || window.event;
                if(nuevoItem.value == " ") {
                    evento.preventDefault();
                } else {
                    let lista =document.createElement("li");
                    lista.innerHTML=nuevoItem.value;
                    lista.addEventListener('dbclick', eliminar);
                    listaCompra.appendChild(lista);
                    nuevoItem.value=" ";
                }
            }

            function eliminar() {
                this.parentNode.removeChild(this);
            }

        </script>
      
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
