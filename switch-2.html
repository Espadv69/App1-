<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch prueba 2</title>
</head>
<body>
    


    <script>


        let valor;
        valor = parseInt(prompt('ingrese un numero entero del 1 - 5'));
        switch(valor) {
 
            case 1:
               document.write('<h2> uno </h2>')
               break;
            case 2:
               document.write('<h2> dos </h2>')
               break;
            case 3:
               document.write('<h2> tres </h2>')
               break;
            case 4:
               document.write('<h2> cuatro </h2>')
               break;
            case 5:
               document.write('<h2> cinco </h2>')
               break;
               default: 
                document.write('debe ingresar un valor del 1 - 5')
        }


    </script>
</body>
</html>
