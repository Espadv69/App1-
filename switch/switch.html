<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch prueba 1</title>
</head>
<body>

<p id="demo"></p>

    <script>

        let day;
        switch(new Date().getDay()) {
            case 0:
                day = 'domingo';
                break;
            case 1:
                day = 'lunes';
                break
            case 2:
                day = 'martes';
                break;
            case 3:
                day = 'miercoles';
                break
            case 4:
                day = 'jueves';
                break;
            case 5:
                day = 'viernes';
                break
            case 6:
                day = 'sabado';
                break;
          
        }
        document.getElementById('demo').innerHTML = 'HOY ES...' + day;
    </script>
</body>
</html>
